# PostgreSQL Datenbankanbindung Konfigurationen
spring.datasource.url=jdbc:postgresql://internal-db3-t.dg-nexolution.de/filmverleih_e
spring.datasource.username=filmverleih_e
spring.datasource.password=filmverleih

# Beim Ausführen der Applikation wird die vorhandene Datenbank geleert und eine neue Datenbank wird erstellt
#spring.jpa.hibernate.ddl-auto=create-drop
# Beim Ausführen der Applikation wird die Datenbank nur aktualisiert, sodass vorherige Daten in der Datenbank bestehen bleiben
spring.jpa.hibernate.ddl-auto=update
# Beim Ausführen von Queries über Spring Data JPA werden diese in der Konsole ausgegeben
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Der Dialekt (die Syntax) für SQL wird auf PostgreSQL gesetzt
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

